<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embaralhador</title>
  </head>
  <body>
    <div class="cards-list">
      <div class="card 1">
        <div class="card_image">
          <img src="Assets/hamburgueria.jpeg" />
        </div>
        <div class="card_title title-white">
          <p>Hamburgueria das Americas</p>
        </div>
      </div>

      <div class="card 2">
        <div class="card_image">
          <img src="Assets/pizza.jpeg" />
        </div>
        <div class="card_title title-white">
          <p>Famiglia Ceschin</p>
        </div>
      </div>

      <div class="card 3">
        <div class="card_image">
          <img src="Assets/chealsea.jpg" />
        </div>
        <div class="card_title title-white">
          <p>Chealsea Caf√©</p>
        </div>
      </div>

      <div class="card 4">
        <div class="card_image">
          <img src="Assets/wine.jpg" />
        </div>
        <div class="card_title title-white">
          <p>God save the Wine</p>
        </div>
      </div>
      <div class="card 4">
        <div class="card_image">
          <img src="Assets/outbnack.jpg" />
        </div>
        <div class="card_title title-white">
          <p>Outback</p>
        </div>
      </div>
      <div class="card 4">
        <div class="card_image">
          <img src="Assets/pizzapark.webp" />
        </div>
        <div class="card_title title-white">
          <p>Park da Pizza</p>
        </div>
      </div>
      <div class="card 4">
        <div class="card_image">
          <img src="Assets/churrasco.webp" />
        </div>
        <div class="card_title title-white">
          <p>Churrascaria</p>
        </div>
      </div>
      <div class="card 4">
        <div class="card_image">
          <img src="Assets/pizzarock.jpg" />
        </div>
        <div class="card_title title-white">
          <p>Rock Pizza Roll</p>
        </div>
      </div>
    </div>
    <div class="content">
      <div class="card 4" onclick="escolha()">
        <div class="card_image">
          <span id="celebration" class="card_image"
            ><img src="Assets/choose.jpg"
          /></span>
          <div class="card_title title-black">
            <p>LETS GOOOOOO</p>
          </div>
        </div>
      </div>
      <div class="card 4">
        <div class="card_image">
          <span id="choose" class="card_image"
            ><img src="Assets/winner.jpg"
          /></span>
        </div>
        <div class="card_title title-white">
          <p id="placeName"><strong></strong></p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
